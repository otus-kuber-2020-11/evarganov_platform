kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ken-view
  namespace: dev
subjects:
  - kind: ServiceAccount
    name: ken
roleRef:
  kind: ClusterRole
  name: view
  apiGroup: rbac.authorization.k8s.io