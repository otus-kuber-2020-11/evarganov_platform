kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: jane-admin
  namespace: dev
subjects:
  - kind: ServiceAccount
    name: jane
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
